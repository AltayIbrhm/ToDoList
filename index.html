<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>To-Do List</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Enter a Task">
            <button type="submit">Add Task</button>
        </form>
        <div class="task-columns">
            <div class="column">
              <h2>To-Do</h2>
              <ol id="todo-list"></ol>
            </div>
            <div class="column">
              <h2>In Progress</h2>
              <ol id="inprogress-list"></ol>
            </div>
            <div class="column">
              <h2>Done</h2>
              <ol id="done-list"></ol>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
